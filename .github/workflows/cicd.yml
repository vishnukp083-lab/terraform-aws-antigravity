name: Terraform + Deploy + Antigravity

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 3️⃣ Configure AWS credentials (no profile needed)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Optional debug to confirm AWS access
      - name: Check AWS identity
        run: aws sts get-caller-identity

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infrastructure/environment/dev
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: infrastructure/environment/dev
        run: terraform plan

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: infrastructure/environment/dev
        run: terraform apply -auto-approve

      - name: Capture EC2 IP
        id: ec2
        working-directory: infrastructure/environment/dev
        run: |
          EC2_IP=$(terraform output -raw instance_public_ip)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "EC2 IP = $EC2_IP"



  deploy:
    name: Deploy Website to EC2
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Debug EC2 IP
        run: echo "Captured EC2 IP:${{env.EC2_IP}}"

      # 1️⃣ Setup SSH using private key from GitHub Secrets
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts

        #Copy deploy scripts to EC2
      - name: Copy Deploy Scripts
        run: |
          scp -o StrictHostKeyChecking=no deploy.sh deploy_app.sh ec2-user@${{ env.EC2_IP }}:~

      - name: Run Deploy Scripts
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ env.EC2_IP }} 'bash ~/deploy.sh && bash ~/deploy_app.sh'
  visualize:
    name: Terraform Graph for Antigravity
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 1️⃣ Generate Terraform graph
      - name: Generate Terraform graph
        working-directory: infrastructure/environment/dev
        run: terraform graph > diagrams/infra.dot

      # 2️⃣ Convert to Antigravity format and render
      - name: Render Antigravity visualization
        run: |
          python scripts/convert_dot_to_graph.py
          python scripts/render_antigravity.py
