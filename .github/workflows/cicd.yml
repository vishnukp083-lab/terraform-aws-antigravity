name: Terraform + Deploy Website

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init & Apply
        working-directory: infrastructure/environment/dev
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Save Terraform Outputs
        working-directory: infrastructure/environment/dev
        run: |
          terraform output -raw instance_public_ip > ec2_ip.txt
          terraform output -raw private_key_pem > private_key.pem

      - name: Upload Private Key & EC2 IP
        uses: actions/upload-artifact@v4
        with:
          name: terraform-artifacts
          path: |
            infrastructure/environment/dev/private_key.pem
            infrastructure/environment/dev/ec2_ip.txt

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Terraform Artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform-artifacts
          path: ./artifacts

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cp ./artifacts/private_key.pem ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          EC2_IP=$(cat ./artifacts/ec2_ip.txt)
          echo "EC2 IP: $EC2_IP"
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      - name: Wait for EC2 SSH (with retry)
        run: |
          EC2_IP=$(cat ./artifacts/ec2_ip.txt)
          echo "Waiting for SSH to be ready on $EC2_IP ..."
          ATTEMPTS=0
          MAX_RETRIES=30
          until ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$EC2_IP "echo SSH ready" 2>/dev/null; do
            ATTEMPTS=$((ATTEMPTS+1))
            if [ $ATTEMPTS -ge $MAX_RETRIES ]; then
              echo "SSH is still not available after $MAX_RETRIES attempts. Exiting."
              exit 1
            fi
            echo "SSH not ready yet. Retry $ATTEMPTS/$MAX_RETRIES ..."
            sleep 10
          done
          echo "SSH is ready!"

      - name: Copy App & Deploy
        run: |
          EC2_IP=$(cat ./artifacts/ec2_ip.txt)
          USER=ec2-user
          ssh -o StrictHostKeyChecking=no $USER@$EC2_IP "mkdir -p ~/app"
          scp -o StrictHostKeyChecking=no -r deploy.sh deploy_app.sh index.html style.css script.js $USER@$EC2_IP:~/app/
          ssh -o StrictHostKeyChecking=no $USER@$EC2_IP "chmod +x ~/app/*.sh && ~/app/deploy_app.sh"
