name: Terraform + Deploy + Antigravity

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provision EC2
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.tf_out.outputs.ec2_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infrastructure/environment/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: infrastructure/environment/dev
        run: terraform apply -auto-approve

      - name: Capture outputs
        id: tf_out
        working-directory: infrastructure/environment/dev
        run: |
          echo "ec2_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          terraform output -raw private_key_pem > private_key.pem

      - name: Upload SSH key
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: infrastructure/environment/dev/private_key.pem

  deploy:
    name: Deploy Website
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SSH key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Waiting for SSH to become available..."
          for i in {1..30}; do
          if ssh-keyscan -H ${{ needs.terraform.outputs.ec2_ip }} >> ~/.ssh/known_hosts 2>/dev/null; then
          echo "SSH is ready"
          break
          fi
          sleep 10
          done

      - name: Deploy to EC2
        run: |
          HOST=${{ needs.terraform.outputs.ec2_ip }}
          USER=ec2-user

          ssh $USER@$HOST "mkdir -p ~/app"
          scp index.html style.css script.js deploy.sh $USER@$HOST:~/app/
          ssh $USER@$HOST "chmod +x ~/app/deploy.sh && sudo ~/app/deploy.sh"


