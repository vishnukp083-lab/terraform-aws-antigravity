name: Terraform + Deploy + Antigravity

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.ec2.outputs.ec2_ip }}
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infrastructure/environment/dev
        run: terraform init

      # 5️⃣ Terraform Validate
      - name: Terraform Validate
        working-directory: infrastructure/environment/dev
        run: terraform validate

      # 6️⃣ Terraform Apply
      # IMPORTANT: This requires Remote State (S3) to work correctly in CI.
      # If running without remote state, this might try to recreate resources.
      - name: Terraform Apply
        working-directory: infrastructure/environment/dev
        run: terraform apply -auto-approve

      # 7️⃣ Capture EC2 IP
      - name: Capture EC2 IP
        id: ec2
        working-directory: infrastructure/environment/dev
        run: |
          EC2_IP=$(terraform output -raw instance_public_ip)
          echo "ec2_ip=$EC2_IP" >> $GITHUB_OUTPUT
          echo "Captured IP: $EC2_IP"

  deploy:
    name: Deploy Website to EC2
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 1️⃣ Setup SSH using private key from GitHub Secrets
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add Host to Known Hosts to avoid interactive prompt
          ssh-keyscan -H ${{ needs.terraform.outputs.ec2_ip }} >> ~/.ssh/known_hosts

      # 2️⃣ Deploy to EC2
      - name: Deploy to EC2
        run: |
          HOST=${{ needs.terraform.outputs.ec2_ip }}
          USER=${{ secrets.EC2_USER }}
          
          echo "Deploying to $USER@$HOST..."
          
          # Create app directory if it doesn't exist
          ssh $USER@$HOST "mkdir -p /home/$USER/app"
          
          # Copy website files and deploy script
          scp -r index.html style.css script.js deploy.sh $USER@$HOST:/home/$USER/app/
          
          # Execute deploy script
          ssh $USER@$HOST "chmod +x /home/$USER/app/deploy.sh && cd /home/$USER/app && sudo ./deploy.sh" 


