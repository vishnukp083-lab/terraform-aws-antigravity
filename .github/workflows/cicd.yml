name: Terraform + Deploy + Antigravity

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 3️⃣ Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Check AWS env
        run: |
         echo "AWS_REGION=$AWS_REGION"
         aws sts get-caller-identity
        env:
          AWS_PROFILE: ""

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infrastructure/environment/dev
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: infrastructure/environment/dev
        run: terraform plan

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: infrastructure/environment/dev
        run: terraform apply -auto-approve

      # 7️⃣ Capture EC2 Public IP
      - name: Terraform Output EC2 IP
        id: ec2
        working-directory: infrastructure/environment/dev
        run: |
          terraform output -raw ec2_public_ip > ec2_ip.txt
          echo "EC2_IP=$(cat ec2_ip.txt)" >> $GITHUB_ENV

  deploy:
    name: Deploy Website to EC2
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Setup SSH using existing private key (from GitHub Secrets)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts

      # 2️⃣ Copy website files to EC2
      - name: Copy app folder to EC2
        run: |
          scp -r app/* ${{ secrets.EC2_USER }}@${{ env.EC2_IP }}:/home/${{ secrets.EC2_USER }}/app/

      # 3️⃣ Run deploy script on EC2
      - name: Run deploy script
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ env.EC2_IP }} "bash /home/${{ secrets.EC2_USER }}/deploy_app.sh"

  visualize:
    name: Terraform Graph for Antigravity
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 1️⃣ Generate Terraform graph
      - name: Generate Terraform graph
        working-directory: infrastructure/environment/dev
        run: |
          terraform graph > diagrams/infra.dot

      # 2️⃣ Optional: Convert to Antigravity format
      - name: Render Antigravity visualization
        run: |
          python scripts/convert_dot_to_graph.py
          python scripts/render_antigravity.py
