name: Terraform + Deploy Website

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.capture.outputs.ec2_ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init & Apply
        working-directory: infrastructure/environment/dev
        run: |
          terraform init
          terraform apply -auto-approve

      - id: capture
        name: Capture Terraform Outputs
        working-directory: infrastructure/environment/dev
        run: |
          # Save EC2 IP to GitHub output
          echo "ec2_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          # Save private key to a file (artifact) instead of output
          terraform output -raw private_key_pem > private_key.pem
          chmod 600 private_key.pem
          # Upload as artifact for deploy job
          echo "private_key_file=private_key.pem" >> $GITHUB_OUTPUT

      - name: Upload private key for deploy
        uses: actions/upload-artifact@v3
        with:
          name: ec2-private-key
          path: infrastructure/environment/dev/private_key.pem

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download private key
        uses: actions/download-artifact@v3
        with:
          name: ec2-private-key
          path: ~/.ssh/

      - name: Setup SSH
        run: |
          chmod 600 ~/.ssh/private_key.pem

      - name: Wait for EC2 SSH
        run: |
          for i in {1..30}; do
            if nc -zv ${{ needs.terraform.outputs.ec2_ip }} 22; then
              echo "SSH is ready"
              break
            fi
            sleep 10
          done

      - name: Copy app & Deploy
        run: |
          HOST=${{ needs.terraform.outputs.ec2_ip }}
          USER=ec2-user

          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "mkdir -p ~/app"
          scp -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no -r deploy.sh deploy_app.sh index.html style.css script.js $USER@$HOST:~/app/
          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "chmod +x ~/app/*.sh && ~/app/deploy_app.sh"
